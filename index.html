<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Identification</title>
</head>
<body>
    <h1>Image Identification</h1>
    <input type="file" accept="image/*" id="imageUpload">
    <br>
    <img id="preview" style="max-width: 500px;" />
    <br>
    <button type="button" onclick="predict()">Identify Image</button>
    <div id="label-container"></div>

    <!-- TensorFlow.js -->
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@latest/dist/tf.min.js"></script>

    <!-- Teachable Machine Image library -->
    <script src="https://cdn.jsdelivr.net/npm/@teachablemachine/image@latest/dist/teachablemachine-image.min.js"></script>

    <!-- Link to the external script -->
    <script src="script.js"></script>
</body>
</html>
