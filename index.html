<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leishmaniasis Prediction</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/cropperjs/1.5.12/cropper.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f7fa;
            text-align: center;
            padding: 20px;
        }
        h1 {
            color: #333;
        }
        #preview {
            max-width: 500px;
            border: 2px solid #ddd;
            margin-bottom: 20px;
        }
        #cropBtn {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
        }
        #cropBtn:disabled {
            background-color: #ddd;
            cursor: not-allowed;
        }
        #loading {
            display: none;
            margin-top: 20px;
        }
        #predictionChart {
            max-width: 500px;
            margin: 20px auto;
        }
        canvas {
            max-width: 500px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Leishmaniasis Prediction</h1>
    
    <input type="file" accept="image/*" id="imageUpload">
    <br>
    <img id="preview" alt="Image Preview" />
    <br>
    <button type="button" id="cropBtn">Crop and Identify</button>

    <div id="loading">
        <img src="https://i.gifer.com/YCZH.gif" alt="Loading..." width="50px">
    </div>
    
    <canvas id="predictionChart"></canvas>

    <!-- TensorFlow.js -->
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@latest/dist/tf.min.js"></script>

    <!-- Teachable Machine Image library -->
    <script src="https://cdn.jsdelivr.net/npm/@teachablemachine/image@latest/dist/teachablemachine-image.min.js"></script>

    <!-- Cropper.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/cropperjs/1.5.12/cropper.min.js"></script>

    <!-- Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <!-- Link to the external script -->
    <script src="script.js"></script>
</body>
</html>
