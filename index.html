<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LeishDoctor - Leishmaniasis Prediction</title>
    
    <!-- Include Cropper.js CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/cropperjs/1.5.12/cropper.min.css">

    <style>
        /* General styling */
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f7fa;
            text-align: center;
            padding: 20px;
        }

        h1 {
            color: #333;
            margin-bottom: 20px;
        }

        /* Image preview styling */
        #preview {
            max-width: 100%;
            max-height: 300px;
            display: none;
            border: 2px solid #ddd;
            margin-bottom: 20px;
        }

        /* Crop and identify button */
        #cropBtn {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
        }

        /* Disabled button styling */
        #cropBtn:disabled {
            background-color: #ddd;
            cursor: not-allowed;
        }

        /* Loading icon styling */
        #loading {
            display: none;
            margin-top: 20px;
        }

        /* Chart container */
        #predictionChart {
            max-width: 500px;
            margin: 20px auto;
        }

        /* Canvas styling */
        canvas {
            max-width: 500px;
            margin-top: 20px;
        }
    </style>
</head>

<body>
    <h1>LeishDoctor - Leishmaniasis Prediction</h1>

    <!-- File input and image preview -->
    <input type="file" accept="image/*" id="imageUpload">
    <br>
    <img id="preview" alt="Image Preview" />
    <br>

    <!-- Crop and Identify button -->
    <button type="button" id="cropBtn">Crop and Identify</button>

    <!-- Loading indicator -->
    <div id="loading">
        <img src="https://i.gifer.com/YCZH.gif" alt="Loading..." width="50px">
    </div>

    <!-- Chart.js chart -->
    <canvas id="predictionChart"></canvas>

    <!-- TensorFlow.js -->
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@latest/dist/tf.min.js"></script>

    <!-- Teachable Machine Image library -->
    <script src="https://cdn.jsdelivr.net/npm/@teachablemachine/image@latest/dist/teachablemachine-image.min.js"></script>

    <!-- Cropper.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/cropperjs/1.5.12/cropper.min.js"></script>

    <!-- Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <!-- Link to external script -->
    <script src="script.js"></script>
</body>
</html>
